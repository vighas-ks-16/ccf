<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation - Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Your existing CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header{
      margin: 0 auto;
      margin-top: 3%;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    .calculator {
      /* max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      color: black;
      border-radius: 10px;
      padding: 20px;
      height: fit-content; */

      width: 400px;
      margin: 0 auto;
      margin-bottom: 100;
      height: fit-content;
      margin-right: -40%;
      width: 90%;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    #options-container {
      display: flex;
      flex-direction: column;
    }
    .option {
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f5f5f5;
      color: #000;
    }
    .option:hover {
      background-color: #e0e0e0;
    }
    .option.selected {
      background-color: #007bff;
      color: #fff;
    }
    .next-btn {
      display: block;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .next-btn:hover {
      background-color: #0056b3;
    }

    .transportation-option {
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f5f5f5;
      color: #000;
      margin-bottom: 5px;
    }

    .transportation-option:hover {
      background-color: #e0e0e0;
    }

    .transportation-option.selected {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>
  <main>
    <center>
      <section class="calculator">
        <h2>Transportation</h2>
        <form id="transportation-form">
          <label>Select your transportation frequency:</label>
          <div id="options-container">
            <div class="option" data-value="12">More than 15,000 km per year</div>
            <div class="option" data-value="10">10,000 to 15,000 km per year</div>
            <div class="option" data-value="6">1,000 to 10,000 km per year</div>
            <div class="option" data-value="4">Less than 1,000 km per year</div>
          </div>
          <button type="submit" class="next-btn">Next</button>
        </form>
      </section>
    </center>
    <div class="transport">
      <img src="../images/trans.png">
    </div>
  </main>
  <!-- <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer> -->
  <script>
    const options = document.querySelectorAll('.option');
    const nextButton = document.querySelector('.next-btn');
  
    options.forEach(option => {
      option.addEventListener('click', function () {
        toggleOption(option);
      });
    });
  
    document.getElementById('transportation-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const selectedOption = document.querySelector('.option.selected');
  
      if (selectedOption === null) {
        alert('Please select your transportation frequency before proceeding.');
      } else {
        const selectedValue = selectedOption.getAttribute('data-value');
        localStorage.setItem('transportation', selectedValue);
        window.location.href = 'results.html';
      }
    });
  
    function toggleOption(option) {
      options.forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
    }
  </script>
  
</body>
</html>
